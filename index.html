<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ahorcado - Alura</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="fonts.css">
        <script src="js/funciones.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <div class="encabezado">
                <h1 class="logo"><img src="img/Logo1.png"></h1>
            </div>
        </header>
        <main>
            <section id="pag-principal">
                <input type="button" value="Iniciar Juego" id="iniciar-juego"  onclick="iniciar()"></input>
                <input type="button" value="Agregar Palabra" id="agregar-palabra" ></input>
            </section>
            <section id="juego">
                <div class="contenedor">
                    <img id="base" src="img/img0.jpg">
                    <div>
                        <p id="guiones">
                        </p>
                        <p id="resultado"></p>
                        <div id="teclado">
                            <button>Q</button>
                            <button>W</button>
                            <button>E</button>
                            <button>R</button>
                            <button>T</button>
                            <button>Y</button>
                            <button>U</button>
                            <button>I</button>
                            <button>O</button>
                            <button>P</button>
                        </div>
                        <div id="teclado">
                            <button>A</button>
                            <button>S</button>
                            <button>D</button>
                            <button>F</button>
                            <button>G</button>
                            <button>H</button>
                            <button>J</button>
                            <button>K</button>
                            <button>L</button>
                            <button>Ñ</button>
                        </div>
                        <div id="teclado" class="teclas">
                            <button>Z</button>
                            <button>X</button>
                            <button>C</button>
                            <button>V</button>
                            <button>B</button>
                            <button>N</button>
                            <button>M</button>
                        </div>
                    </div>
                    <section>
                       <input type="hidden" value="Nuevo juego" id="nuevo-juego" class="boton-principal" ></input>
                        <input type="button" value="Desistir" id="desistir" class="desistir" ></input>
                    </section>
            </section>
            <section id="agregar">
                    <input type="text" id="ingrese-palabra" placeholder="Ingrese una palabra"></input>
                <section>
                    <img id="icono" class="advertencia" src="img/Vector.png"><span class="advertencia">Máx. de 8 letras</span>
                    <input type="button" value="Guardar y empezar" id="guardar" class="boton-principal"></input>
                    <input type="button" value="Cancelar" id="cancelar" class="boton-principal" onclick="volver()"></input>
                </section>
            </section> 
        </main>

    </body>
    <script src="js/juego.js"></script>
</html>
